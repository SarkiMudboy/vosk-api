<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISRL ASR</title>
        <link rel="stylesheet" href="css/main.css">
        <script src='./js/audio_test.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <br>
        <h1>Chatbot Demo</h1>
        Select Language
        <br>
        <input type="radio" id="english" name="language" value="English" checked="checked">
        <label for="English">English</label>
        <input type="radio" id="hindi" name="language" value="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="radio" id="tamil" name="language" value="Tamil">
        <label for="Tamil">Tamil</label>
        <input type="radio" id="kannada" name="language" value="Kannada">
        <label for="Kannada">Kannada</label>
        <br>
        <input type="image" onclick='beginRecording()' src="images/green-removebg.png" style="border: double;" height="40" width="50"/>
        <input type="image" onclick='endRecording()' src="images/red-removebg.png" style="border: double;" height="40" width="50"/>
        <br>
        Status <input type="text" id="status" name="status" readonly="true">
        <br>
        Output
        <br>
        <textarea id="output_text" name="output_text" rows="20" cols="100"> </textarea>
    </body>
</html>
